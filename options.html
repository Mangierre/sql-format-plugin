<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" type="text/css" href="options.css">
        <title>My Test Extension Options</title>
    </head>
    <body>

    <section class="light">

            <h1>
                (Light) mode
                <span id="save-light" style="display: inline"></span>
            </h1>


            <label>
                <input id="radio-light" class="input-theme" type="radio" name="theme-mode" value="light" checked>
                <span class="design"></span>
                <span class="text">Enable</span>
            </label>
        </section>

        <section class="dark">

            <h1>
                (Dark) mode
                <span id="save-dark" style="display: inline"></span>

            </h1>

            <label>
                <input id="radio-dark" class="input-theme" type="radio" name="theme-mode" value="dark">
                <span class="design"></span>
                <span class="text">Enable</span>
            </label>

        </section>

    <button id="save">Save</button>

    <a href="https://abubakersaeed.netlify.app/designs/d3-radio-buttons" class="abs-site-link" rel="nofollow noreferrer" target="_blank">abs/designs/d3-radio-buttons</a>
        <script src="options.js"></script>
    </body>
</html>
