<html>
    <head>
        <title>SQL Format</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/popup.js"></script>
        <script src="js/clipboard.min.js"></script>
    </head>
    <body>
        <fieldset>
            <legend class="simple-sql"> Simple SQL </legend>
            <textarea id="simpleSql"></textarea>
            <br />
            <button class="btn-default" id="format">Format</button>
            <button class="btn-default" id="copy" data-clipboard-target="#formatSql">Copy</button>
        </fieldset>

        <p id="copySuccess"> Copied! </p>
        <p id="copyError"> Sorry, try copying again =(</p>

        <fieldset>
            <legend class="format-sql"> Result </legend>
            <pre id="formatSql"></pre>
        </fieldset>
    </body>
</html>
